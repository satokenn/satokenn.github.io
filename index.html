<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介 - 田中太郎</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen gradient-bg">
    <header class="text-center py-16 px-4">
        
        <div class="max-w-4xl mx-auto">
<div class="w-32 h-32 mx-auto mb-6 rounded-full bg-white shadow-2xl overflow-hidden">
    <img src="HomePage.JPG" alt="プロフィール写真" class="w-full h-full object-cover">
</div>


            <h1 id="user-name" class="text-4xl md:text-5xl font-bold text-gray-800 mb-4"></h1>
            <p id="user-job" class="text-xl text-gray-600 font-light"></p>
        </div>
    </header>

    
    <main class="max-w-4xl mx-auto px-4 pb-16 space-y-12">

                <!-- なりたい将来像 -->
        <section>
            <div class="text-center">
                <p id="future-vision" class="text-gray-800 leading-relaxed text-3xl font-bold">
                </p>
            </div>
        </section>
        <section class="section-card rounded-2xl p-8 shadow-xl">
            <div class="flex items-center mb-6">
                <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center mr-4">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl md:text-3xl font-bold text-gray-800">将来の夢</h2>
            </div>
            <div class="w-16 h-1 bg-blue-600 mb-6"></div>
            <p id="future-dream" class="text-gray-700 leading-relaxed text-lg"></p>
        </section>

        <section class="section-card rounded-2xl p-8 shadow-xl">
            <div class="flex items-center mb-6">
                <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center mr-4">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl md:text-3xl font-bold text-gray-800">勉強する理由</h2>
            </div>
            <div class="w-16 h-1 bg-blue-600 mb-6"></div>
            <p id="study-reason" class="text-gray-700 leading-relaxed text-lg"></p>
        </section>

        <section class="section-card rounded-2xl p-8 shadow-xl">
            <div class="flex items-center mb-6">
                <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center mr-4">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                </div>
                <h2 class="text-2xl md:text-3xl font-bold text-gray-800">勉強した技術</h2>
            </div>
            <div class="w-16 h-1 bg-blue-600 mb-6"></div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">フロントエンド</h3>
                    <div id="frontend-skills" class="flex flex-wrap gap-2"></div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">バックエンド</h3>
                    <div id="backend-skills" class="flex flex-wrap gap-2"></div>
                </div>
                <div class="md:col-span-2">
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">ツール・その他</h3>
                    <div id="tools-skills" class="flex flex-wrap gap-2"></div>
                </div>
            </div>
        </section>

        <section class="section-card rounded-2xl p-8 shadow-xl">
            <div class="flex items-center mb-6">
                 <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center mr-4">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl md:text-3xl font-bold text-gray-800">略歴</h2>
            </div>
            <div class="w-16 h-1 bg-blue-600 mb-6"></div>
            <div id="timeline" class="space-y-6"></div>
        </section>

        <section class="section-card rounded-2xl p-8 shadow-xl">
            <div class="flex items-center mb-6">
                <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center mr-4">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl md:text-3xl font-bold text-gray-800">お問い合わせ</h2>
            </div>
            <div class="w-16 h-1 bg-blue-600 mb-6"></div>
            <div class="text-center mb-8">
                <p class="text-gray-700 text-lg mb-6">
                    ご質問やお仕事のご相談がございましたら、お気軽にお声がけください。
                </p>
                <a id="contact-email" href="" class="inline-flex items-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-300">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    メールでお問い合わせ
                </a>
            </div>
            <div class="border-t border-gray-200 pt-8">
                <h3 class="text-lg font-semibold text-gray-800 text-center mb-6">SNS・技術ブログ</h3>
                <div id="social-links" class="flex flex-wrap justify-center gap-4"></div>
            </div>
        </section>
    </main>

    <footer class="text-center py-8 px-4">
        <div class="max-w-4xl mx-auto">
            <p id="footer-text" class="text-gray-600 text-sm"></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
